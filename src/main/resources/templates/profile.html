<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at 10% 20%, #8EC5FC, #E0C3FC);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 750px;
            color: white;
            animation: slideUp 0.8s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            letter-spacing: 0.5px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.5);
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .user-details {
            min-width: 250px;
            text-align: left;
        }

        .user-details p {
            margin: 0.4rem 0;
            font-size: 1.1rem;
        }

        .user-details strong {
            color: #f0f0f0;
        }

        form {
            margin-top: 2.5rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
        }

        input, textarea {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            background: rgba(255,255,255,0.3);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
        }

        ::placeholder {
            color: rgba(255,255,255,0.6);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: #dbeafe;
            text-decoration: none;
            margin: 0 0.7rem;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .profile-card { width: 90%; padding: 2rem; }
            .profile-info { flex-direction: column; text-align: center; }
            .user-details { text-align: center; }
        }
    </style>
</head>
<body>
<div class="profile-card">
    <h1>Your Profile</h1>

    <div class="profile-info">
        <div>
            <img th:if="${picture != null}" th:src="${picture}" alt="User Photo" class="avatar" />
            <div th:if="${picture == null}" style="width:160px;height:160px;border-radius:50%;background:rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;">No Image</div>
        </div>
        <div class="user-details">
            <p><strong>Name:</strong> <span th:text="${name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        </div>
    </div>

    <form th:action="@{/profile}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" name="displayName" th:value="${displayName}" placeholder="Enter your display name" required />

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" th:text="${bio}" placeholder="Tell something about yourself..."></textarea>

        <button type="submit">ðŸ’¾ Save Changes</button>
    </form>

    <div class="links">
        <a th:href="@{/logout}">Logout</a> |
        <a th:href="@{/}">Back to Home</a>
    </div>
</div>
</body>
</html>
